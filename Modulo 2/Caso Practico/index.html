<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estilos.css">
  <title>Calculadora</title>
</head>
<body>
  <header>
    <h1>Calculadora de Mariana</h1>
  </header>
<di class="contenido">
  <div class="calculadora">
    <div class="calculadora__pantalla">
      <div class="calculadora__resultado" id="calculadora__resultado">0</div> 
    </div>

    <div class="calculadora__teclado">
      <button class="calculadora__tecla" data-value="7">7</button>
      <button class="calculadora__tecla" data-value="8">8</button>
      <button class="calculadora__tecla" data-value="9">9</button>
      <button class="calculadora__tecla" data-action="clear">C</button>

      <button class="calculadora__tecla" data-value="4">4</button>
      <button class="calculadora__tecla" data-value="5">5</button>
      <button class="calculadora__tecla" data-value="6">6</button>
      <button class="calculadora__tecla operador" data-value="-">-</button>

      <button class="calculadora__tecla" data-value="1">1</button>
      <button class="calculadora__tecla" data-value="2">2</button>
      <button class="calculadora__tecla" data-value="3">3</button>
      <button class="calculadora__tecla operador" data-value="+">+</button>

      <button class="calculadora__tecla operador" data-value="%">%</button>
      <button class="calculadora__tecla" data-value="0">0</button>
      <button class="calculadora__tecla operador" data-value="*">x</button>
      <button class="calculadora__tecla calculadora__tecla--igual" data-action="calculate">=</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
