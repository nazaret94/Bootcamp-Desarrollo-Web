<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./library/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div id="contenedor"> 
        <div id="contenedor_cajas">
            <div class="contenedor_caja cajaRoja"></div>
            <div class="contenedor_caja cajaRoja"></div>
            <div class="contenedor_caja cajaRoja"></div>
        </div>
        <div id="contenedor_toggles">
            <h2>Toggles</h2>
            <div id="contenedor_botones">
                <button class="contenedor_boton" id="boton_colors">Toggle Colors</button>
                <button class="contenedor_boton" id="boton_borde">Toggle Rounded Borders</button>
                <button class="contenedor_boton" id="boton_caja">Add a New Box</button>
            </div>
            
        </div>
        <div id="contenedor_descripcion">
            <h2>Descriptions:</h2>
            <ul>
                <li>Toggle Colors: Toggles the color on and off for each box using CSS classes</li>
                <li>Toggle Rounded Borders:  Toggles the rounded-borders on and off for each box using CSS attributes.</li>
                <li>Add a New Box: Adds one new box to th container.</li>
            </ul>
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
